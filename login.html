<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - GEO资产库内容操作系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1890ff;
            --primary-dark: #1273d9;
            --primary-light: #40a9ff;
            --success: #52c41a;
            --error: #f5222d;
            --text-primary: #262626;
            --text-secondary: #8c8c8c;
            --border: #d9d9d9;
            --background: #f0f2f5;
            --card-bg: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 背景装饰 */
        .background-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(24, 144, 255, 0.1) 0%, rgba(114, 46, 209, 0.1) 100%);
            filter: blur(60px);
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
        }

        .circle-2 {
            width: 600px;
            height: 600px;
            bottom: -300px;
            right: -300px;
        }

        .circle-3 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 登录容器 */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        /* Logo */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* 表单 */
        .login-form {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* 记住我 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
        }

        .forgot-password {
            font-size: 14px;
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
        }

        /* 登录按钮 */
        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(24, 144, 255, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            margin-left: -10px;
            margin-top: -10px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 底部链接 */
        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #f0f0f0;
        }

        .footer-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: var(--primary-dark);
        }

        /* 成功消息 */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            box-shadow: var(--shadow-md);
            display: none;
            align-items: center;
            gap: 8px;
            animation: slideIn 0.3s ease;
        }

        .success-message.show {
            display: flex;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 响应式 */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .logo-text {
                font-size: 20px;
            }
        }

        /* 演示账号提示 */
        .demo-hint {
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #0050b3;
        }

        .demo-hint strong {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="background-decoration">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="decoration-circle circle-3"></div>
    </div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo和标题 -->
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-icon">GEO</div>
                    <div class="logo-text">EurekaCOS</div>
                </div>
                <div class="login-subtitle">GEO资产库内容操作系统</div>
            </div>

            <!-- 演示提示 -->
            <div class="demo-hint">
                <strong>演示账号：</strong>admin / admin123 或 demo / demo123
            </div>

            <!-- 登录表单 -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">用户名</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="请输入用户名"
                        required
                    >
                    <div class="error-message" id="usernameError">请输入用户名</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="请输入密码"
                        required
                    >
                    <div class="error-message" id="passwordError">请输入密码</div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" checked>
                        <label for="remember">记住我</label>
                    </div>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    登录
                </button>
            </form>

            <!-- 底部链接 -->
            <div class="login-footer">
                <span class="footer-text">还没有账号？</span>
                <a href="#" class="footer-link">立即注册</a>
            </div>
        </div>
    </div>

    <!-- 成功消息 -->
    <div class="success-message" id="successMessage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6L9 17l-5-5"></path>
        </svg>
        登录成功，正在跳转...
    </div>

    <script>
        // 检查是否已登录
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // 演示用户数据
        const users = {
            'admin': 'admin123',
            'demo': 'demo123'
        };

        // 表单验证
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const loginButton = document.getElementById('loginButton');
        const successMessage = document.getElementById('successMessage');
        const rememberCheckbox = document.getElementById('remember');

        // 清除错误状态
        function clearError(input, errorElement) {
            input.classList.remove('error');
            errorElement.classList.remove('show');
        }

        // 显示错误状态
        function showError(input, errorElement, message) {
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // 输入框焦点事件
        usernameInput.addEventListener('focus', () => clearError(usernameInput, usernameError));
        passwordInput.addEventListener('focus', () => clearError(passwordInput, passwordError));

        // 登录处理
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 清除之前的错误
            clearError(usernameInput, usernameError);
            clearError(passwordInput, passwordError);

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // 表单验证
            let hasError = false;

            if (!username) {
                showError(usernameInput, usernameError, '请输入用户名');
                hasError = true;
            }

            if (!password) {
                showError(passwordInput, passwordError, '请输入密码');
                hasError = true;
            }

            if (hasError) return;

            // 显示加载状态
            loginButton.classList.add('loading');
            loginButton.textContent = '';

            // 模拟登录延迟
            await new Promise(resolve => setTimeout(resolve, 1000));

            // 验证用户
            if (users[username] && users[username] === password) {
                // 登录成功
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                if (rememberCheckbox.checked) {
                    localStorage.setItem('rememberMe', 'true');
                } else {
                    localStorage.removeItem('rememberMe');
                }

                // 显示成功消息
                successMessage.classList.add('show');

                // 跳转到主页
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                // 登录失败
                loginButton.classList.remove('loading');
                loginButton.textContent = '登录';
                
                if (!users[username]) {
                    showError(usernameInput, usernameError, '用户名不存在');
                } else {
                    showError(passwordInput, passwordError, '密码错误');
                }
            }
        });

        // 忘记密码链接
        document.querySelector('.forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            alert('请联系管理员重置密码');
        });

        // 注册链接
        document.querySelector('.footer-link').addEventListener('click', (e) => {
            e.preventDefault();
            alert('注册功能暂未开放');
        });

        // 自动填充记住的用户名
        window.addEventListener('load', () => {
            if (localStorage.getItem('rememberMe') === 'true') {
                const savedUsername = localStorage.getItem('username');
                if (savedUsername) {
                    usernameInput.value = savedUsername;
                }
            }
        });
    </script>
</body>
</html>
